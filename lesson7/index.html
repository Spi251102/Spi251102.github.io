<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://png.pngtree.com/png-clipart/20180515/ourmid/pngtree-facebook-logo-facebook-icon-png-image_3566127.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <header></header>
    <div class="content">
      <div class="container">
        <div class="row">
          <div class="col-7">
            <div class="logo-h">
              <div class="logo row">
                <img
                  class="img"
                  src="https://static.xx.fbcdn.net/rsrc.php/y8/r/dF5SId3UHWd.svg"
                  alt="Facebook"
                />
              </div>
              <div>
                <h2>
                  Facebook giúp bạn kết nối và chia sẻ với mọi người trong cuộc
                  sống của bạn.
                </h2>
              </div>
            </div>
          </div>

          <div class="col-5">
            <div class="action">
              <div class="row justify-center">
                <form action="">
                  <div class="row">
                    <div class="col-12">
                      <div class="account row justify-center">
                        <label for="account"></label>
                        <input
                          id="account"
                          type="text"
                          placeholder="Email hoặc số điện thoại"
                        />
                      </div>

                      <div class="pass row justify-center">
                        <label for="pass"></label>
                        <input
                          id="pass"
                          type="password"
                          placeholder="Mật khẩu"
                        />
                      </div>

                      <div class="login row justify-center">
                        <div class="col-12">
                          <div class="row justify-center">
                            <button class="button-login" type="submit">
                              Đăng nhập
                            </button>
                          </div>
                        </div>
                      </div>

                      <div class="forget">
                        <div class="row justify-center">
                          <a href="#">Quên mật khẩu?</a>
                        </div>
                      </div>
                      <hr />

                      <div class="register">
                        <div class="row">
                          <div class="col-12">
                            <div class="row justify-center">
                              <button class="button-register">
                                <a href="register.html">Tạo tài khoản</a>
                              </button>
                            </div>
                          </div>
                        </div>
                      </div>

                      
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">Nội dung footer ...</div>
    </footer>
  </body>
</html>
