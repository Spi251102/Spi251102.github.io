<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook đăng nhập hoặc đăng ký</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="https://png.pngtree.com/png-clipart/20180515/ourmid/pngtree-facebook-logo-facebook-icon-png-image_3566127.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="content-register">
      <header></header>
      <div class="container-2">
        <form action="">
          <div class="content-top">
            <div class="row">
              <div class="col-12">
                <div class="row">
                  <div class="col-11">
                    <div class="h1">
                      <h1>Đăng ký</h1>
                    </div>
                  </div>
                  <div class="col-1">
                    <div class="img-register">
                      <img
                        src="https://static.xx.fbcdn.net/rsrc.php/v3/y2/r/__geKiQnSG-.png"
                        alt=""
                      />
                    </div>
                  </div>
                </div>

                <div class="p">
                  <p>Nhanh chóng và dễ dàng</p>
                </div>
              </div>
            </div>
          </div>
          <hr />

          <div class="content-middle">
            <div class="name">
              <div class="row">
                <div class="col-6">
                  <div class="row justify-center">
                    <div class="col-12">
                      <div class="first-name-input">
                        <label for="first-name-input"></label>
                        <input
                          id="first-name-input"
                          type="text"
                          placeholder="Họ"
                        />
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-6">
                  <div class="row justify-center">
                    <div class="col-12">
                      <div class="last-name-input">
                        <label for="last-name-input"></label>
                        <input
                          id="last-name-input"
                          type="text"
                          placeholder="Tên"
                        />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>

            <div class="account-register">
              <div class="row">
                <div class="col-12">
                  <div class="account-register-input">
                    <label for="account-register-input"></label>
                    <input
                      id="account-register-input"
                      type="text"
                      placeholder="Số di động hoặc email"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="pass-register">
              <div class="row">
                <div class="col-12">
                  <div class="pass-register-input">
                    <label for="pass-register-input"></label>
                    <input
                      id="pass-register-input"
                      type="text"
                      placeholder="Mật khẩu mới"
                    />
                  </div>
                </div>
              </div>
            </div>

            <div class="birth">
              <p>Ngày sinh</p>
              <div class="row">
                <div class="col-4">
                  <div class="day">
                    <label for="birthday_day"></label>
                    <select name="birthday-day" id="birthday-day" title="ngày">
                      <option value="1">1</option>
                      <option value="2">2</option>
                      <option value="3">3</option>
                      <option value="4">4</option>
                      <option value="5">5</option>
                      <option value="6">6</option>
                      <option value="7">7</option>
                      <option value="8">8</option>
                      <option value="9">9</option>
                      <option value="10">10</option>
                      <option value="11">11</option>
                      <option value="12">12</option>
                      <option value="13">13</option>
                      <option value="14">14</option>
                      <option value="15">15</option>
                      <option value="16">16</option>
                      <option value="17">17</option>
                      <option value="18">18</option>
                      <option value="19">19</option>
                      <option value="20">20</option>
                      <option value="21">21</option>
                      <option value="22">22</option>
                      <option value="23">23</option>
                      <option value="24">24</option>
                      <option value="25">25</option>
                      <option value="26">26</option>
                      <option value="27">27</option>
                      <option value="28">28</option>
                      <option value="29">29</option>
                      <option value="30">30</option>
                      <option value="31">31</option>
                    </select>
                  </div>
                </div>

                <div class="col-4">
                  <div class="month">
                    <label for="birthday-month"></label>
                    <select
                      name="birthday-month"
                      id="birthday-month"
                      title="tháng"
                    >
                      <option value="1">Tháng 1</option>
                      <option value="2">Tháng 2</option>
                      <option value="3">Tháng 3</option>
                      <option value="4">Tháng 4</option>
                      <option value="5">Tháng 5</option>
                      <option value="6">Tháng 6</option>
                      <option value="7">Tháng 7</option>
                      <option value="8">Tháng 8</option>
                      <option value="9">Tháng 9</option>
                      <option value="10">Tháng 10</option>
                      <option value="11">Tháng 11</option>
                      <option value="12">Tháng 12</option>
                    </select>
                  </div>
                </div>

                <div class="col-4">
                  <div class="year">
                    <label for="birthday-year"></label>
                    <select
                      name="birthday-year"
                      id="birthday-yearh"
                      title="năm"
                    >
                      <option value="1">1995</option>
                      <option value="2">1996</option>
                      <option value="3">1997</option>
                      <option value="4">1998</option>
                      <option value="5">1999</option>
                      <option value="6">2000</option>
                      <option value="7">2001</option>
                      <option value="8">2002</option>
                      <option value="9">2003</option>
                      <option value="10">2004</option>
                      <option value="11">2005</option>
                      <option value="12">2006</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>

            <div class="sex">
              <p>Giới tính</p>
              <div class="row">
                <div class="col-4">
                  <div class="row nowrap">
                    <form action="">
                      <label for="female">Nữ</label>
                      <input type="radio" name="Giới tính" id="female" />
                    </form>
                  </div>
                </div>

                <div class="col-4">
                  <div class="row nowrap">
                    <label for="male">Nam</label>
                    <input type="radio" name="Giới tính" id="male" />
                  </div>
                </div>

                <div class="col-4">
                  <div class="row nowrap">
                    <label for="other">Khác</label>
                    <input type="radio" name="Giới tính" id="other" />
                  </div>
                </div>
              </div>
            </div>

            <div class="summit-register">
              <div class="row">
                <div class="col-12">
                  <div class="row justify-center">
                    <button class="button-register">
                      <a href="#">Đăng ký</a>
                    </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
